<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        - Primary Meta tag 
     -->
    <title>All Recipes - Cook.io</title>
    <meta name="'title" content="Cook.io - Cooking made easy.">
    <meta name="description" content="This is a recipe application made by codegg">

    <!-- 
        - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg=xml">

    <!--  
        - Theme - js
    -->
    <script src="./assets/js/theme.js"></script>

    <!--  
        - Google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">

    <!-- Martial icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- 
            - Cuustom css
         -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
                - Custom js
            -->
    <script type="module" src="./assets/js/global.js"></script>
    <script type="module" src="./assets/js/recipes.js"></script>


</head>

<body>

    <!-- 
    - HEADER
-->

    <header class="header" data-header>

        <a href="/" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="cook.io" class="logo-light">

            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="cook.io" class="logo-dark">
        </a>


        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="/" class="navbar-link title-small has-state ">Home</a>
                </li>

                <li>
                    <a href="#" class="navbar-link title-small has-state active">Recipes</a>
                </li>
            </ul>
        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme"
            data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>

        <a href="./saved-recipes.html" class="btn btn-primary has-icon">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>

            <span class="span">Saved Recipes</span>
        </a>

    </header>





    <!--  
        - Mobile nav
    -->

    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">

            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="true">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>

                    <span class="label-medium">Recipes</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>

                    <span class="label-medium">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="./saved-recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">saved</span>
                    </span>

                    <span class="label-medium">Saved</span>
                </a>
            </li>

        </ul>
    </nav>





    <main>
        <article class="article recipe-page">


            <!-- 
                - FILTER BAR
             -->

            <div class="filter-bar" data-filter-bar>

                <!-- Filter Header -->
                <div class="title-wrapper">
                    <span class="material-symbols-outlined" aria-hidden="true">filter_list</span>
                    <p class="title-medium">Filters</p>

                    <button class="icon-btn close-btn has-state" aria-label="Close filter bar" data-filter-toggler>
                        <span class="material-symbols-outlined" aria-hidden="true">close</span>
                    </button>

                </div>

                <div class="filter-content">

                    <!-- Search Bar -->
                    <div class="search-wrapper">

                        <div class="input-outlined">
                            <label for="search" class="body-larger label">Search</label>
                            <input type="search" name="search" id="search" placeholder="Search recipes"
                                class="input-field body-large">
                        </div>

                    </div>

                    <!-- Cooking Time Filter -->
                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="cook-time" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">timer</span>

                            <p class="label-large">Cooking Time</p>
                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="cook-time">
                            <div class="accordion-overflow" data-filter="time">

                                <label class="filter-chip label-large">&lt; 5 minutes
                                    <input type="radio" name="cook-time" value="5" class="checkbox"
                                        aria-label="5 or less minutes">
                                </label>

                                <label class="filter-chip label-large">5 - 10 minutes
                                    <input type="radio" name="cook-time" value="5-10" class="checkbox"
                                        aria-label="5 to 10 minutes">
                                </label>

                                <label class="filter-chip label-large">10 - 20 minutes
                                    <input type="radio" name="cook-time" value="10-20" class="checkbox"
                                        aria-label="10 to 20 minutes">
                                </label>

                                <label class="filter-chip label-large">20 - 30 minutes
                                    <input type="radio" name="cook-time" value="20-30" class="checkbox"
                                        aria-label="20 to 30 minutes">
                                </label>

                                <label class="filter-chip label-large">30 - 40 minutes
                                    <input type="radio" name="cook-time" value="30-40" class="checkbox"
                                        aria-label="30 to 40 minutes">
                                </label>

                                <label class="filter-chip label-large">&gt; 40 minutes
                                    <input type="radio" name="cook-time" value="40+" class="checkbox"
                                        aria-label="more than 40 minutes">
                                </label>

                            </div>
                        </div>
                    </div>

                    <!-- Ingredients Filter -->
                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="ingr" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">nutrition</span>
                            <p class="label-large">Ingredients</p>
                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="ingr">
                            <div class="accordion-overflow" data-filter="ingr">

                                <label class="filter-chip label-large">&lt; 5 ingredients
                                    <input type="radio" name="ingr" value="5" class="checkbox"
                                        aria-label="5 or less ingredients">
                                </label>

                                <label class="filter-chip label-large">5 - 10 ingredients
                                    <input type="radio" name="ingr" value="5-10" class="checkbox"
                                        aria-label="5 to 10 ingredients">
                                </label>

                                <label class="filter-chip label-large">10 - 20 ingredients
                                    <input type="radio" name="ingr" value="10-20" class="checkbox"
                                        aria-label="10 to 20 ingredients">
                                </label>

                                <label class="filter-chip label-large">20 - 30 ingredients
                                    <input type="radio" name="ingr" value="20-30" class="checkbox"
                                        aria-label="20 to 30 ingredients">
                                </label>

                                <label class="filter-chip label-large">&gt; 30 ingredients
                                    <input type="radio" name="ingr" value="30+" class="checkbox"
                                        aria-label="more than 30 ingredients">
                                </label>

                            </div>
                        </div>
                    </div>

                    <!-- Calories Filter -->
                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="calories" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">ulna_radius_alt</span>
                            <p class="label-large">Calories</p>
                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="calories">
                            <div class="accordion-overflow" data-filter="calories">

                                <label class="filter-chip label-large">&lt; 50 calories
                                    <input type="radio" name="calories" value="50" class="checkbox"
                                        aria-label="50 or less calories">
                                </label>

                                <label class="filter-chip label-large">50 - 100 calories
                                    <input type="radio" name="calories" value="50-100" class="checkbox"
                                        aria-label="50 to 100 calories">
                                </label>

                                <label class="filter-chip label-large">100 - 200 calories
                                    <input type="radio" name="calories" value="100-200" class="checkbox"
                                        aria-label="100 to 200 calories">
                                </label>

                                <label class="filter-chip label-large">200 - 300 calories
                                    <input type="radio" name="calories" value="200-300" class="checkbox"
                                        aria-label="200 to 300 calories">
                                </label>

                                <label class="filter-chip label-large">300 - 400 calories
                                    <input type="radio" name="calories" value="300-400" class="checkbox"
                                        aria-label="300 to 400 calories">
                                </label>

                                <label class="filter-chip label-large">400 - 500 calories
                                    <input type="radio" name="calories" value="400-500" class="checkbox"
                                        aria-label="400 to 500 calories">
                                </label>

                                <label class="filter-chip label-large">&gt; 500 calories
                                    <input type="radio" name="calories" value="500+" class="checkbox"
                                        aria-label="more than 500 calories">
                                </label>

                            </div>
                        </div>
                    </div>

                    <!-- Meal Type Filter -->
                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="meal" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">restaurant</span>
                            <p class="label-large">Meal</p>
                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="meal">
                            <div class="accordion-overflow" data-filter="mealType">

                                <label class="filter-chip label-large">Breakfast
                                    <input type="checkbox" name="Breakfast" value="breakfast" class="checkbox"
                                        aria-label="Breakfast">
                                </label>

                                <label class="filter-chip label-large">Lunch
                                    <input type="checkbox" name="Lunch" value="lunch" class="checkbox"
                                        aria-label="Lunch">
                                </label>

                                <label class="filter-chip label-large">Snack
                                    <input type="checkbox" name="Snack" value="snack" class="checkbox"
                                        aria-label="Snack">
                                </label>

                                <label class="filter-chip label-large">Dinner
                                    <input type="checkbox" name="Dinner" value="dinner" class="checkbox"
                                        aria-label="Dinner">
                                </label>

                            </div>
                        </div>
                    </div>

                    <!-- Cuisine Filter -->
                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="cuisine" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">public</span>
                            <p class="label-large">Cuisine</p>
                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="cuisine">
                            <div class="accordion-overflow" data-filter="cuisineType">

                                <label class="filter-chip label-large">American
                                    <input type="checkbox" name="American" value="american" class="checkbox"
                                        aria-label="American">
                                </label>

                                <label class="filter-chip label-large">Asian
                                    <input type="checkbox" name="Asian" value="asian" class="checkbox"
                                        aria-label="Asian">
                                </label>

                                <label class="filter-chip label-large">Indian
                                    <input type="checkbox" name="Indian" value="indian" class="checkbox"
                                        aria-label="Indian">
                                </label>

                                <label class="filter-chip label-large">Italian
                                    <input type="checkbox" name="Italian" value="italian" class="checkbox"
                                        aria-label="Italian">
                                </label>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="filter-actions">

                    <button class="btn btn-secondary label-large has-state" data-filter-clear>Clear</button>

                    <button class="btn btn-primary label-large" data-filter-toggler data-filter-submit>Apply</button>
                </div>

            </div>

            <div class="overlay" data-overlay data-filter-toggler></div>

            <div class="recipe-container container">

                <div class="title-wrapper">

                    <div class="headline-small">All Recipes</div>

                    <button class="btn btn-secondary btn-filter has-icon has-state" aria-label="Open filter bar"
                        data-filter-toggler data-filter-btn>

                        <span class="material-symbols-outlined" aria-hidden="true">filter_list</span>

                        <div class="wrapper">
                            <span class="label-large">Filters</span>

                            <div class="badge label-small" data-filter-count></div>
                        </div>

                    </button>
                </div>

                <div class="grid-list" data-grid-list></div>

                <div class="load-more grid-list" data-load-more>

                    <p class="body-medium info-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias,
                        quasi. Iusto ex
                        dolore distinctio, saepe hic in. Non,</p>
                </div>

            </div>

        </article>
    </main>


    <!--  
        - FOOTER
    -->

    <footer class="footer">

        <p class="copyright body-medium">Copyright 2025 codegg</p>

        <a href="/" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="cook.io" class="logo-light">

            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="cook.io" class="logo-dark">
        </a>

        <a href="#" class="edamam" target="_blank">
            <img src="./assets/images/edamam.svg" width="200" height="40" loading="lazy" alt="codegg free recipe api">
        </a> <!-- Link should be added latter -->


    </footer>

        <div class="snackbar">
            
        </div>
    </div> -->

</body>

</html>
