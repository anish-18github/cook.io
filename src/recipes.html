<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        - Primary Meta tag 
     -->
    <title>All Recipes - Cook.io</title>
    <meta name="'title" content="Cook.io - Cooking made easy.">
    <meta name="description" content="This is a recipe application made by codegg">

    <!-- 
        - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg=xml">

    <!--  
        - Theme - js
    -->
    <script src="./assets/js/theme.js"></script>

    <!--  
        - Google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">

    <!-- Martial icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- 
            - Cuustom css
         -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
                - Custom js
            -->
    <script type="module" src="./assets/js/global.js"></script>
    <script type="module" src="./assets/js/recipes.js"></script>


</head>

<body>

    <!-- 
    - HEADER
-->

    <header class="header" data-header>

        <a href="/" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="cook.io" class="logo-light">

            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="cook.io" class="logo-dark">
        </a>


        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="/" class="navbar-link title-small has-state ">Home</a>
                </li>

                <li>
                    <a href="#" class="navbar-link title-small has-state active">Recipes</a>
                </li>
            </ul>
        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme"
            data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>

        <a href="./saved-recipes.html" class="btn btn-primary has-icon">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>

            <span class="span">Saved Recipes</span>
        </a>

    </header>





    <!--  
        - Mobile nav
    -->

    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">

            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="true">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>

                    <span class="label-medium">Recipes</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>

                    <span class="label-medium">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="./saved-recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">saved</span>
                    </span>

                    <span class="label-medium">Saved</span>
                </a>
            </li>

        </ul>
    </nav>





    <main>
        <article class="article recipe-page">


            <!-- 
                - FILTER BAR
             -->

            <div class="filter-bar" data-filter-bar>

                <div class="title-wrapper">

                    <span class="material-symbols-outlined" aria-hidden="true">filter_list</span>

                    <p class="title-medium">Filters</p>

                    <button class="close-btn has-state" aria-label="Close filter bar" data-filter-toggler>

                        <span class="material-symbols-outlined" aria-hidden="true">close</span>
                    </button>
                </div>

                <div class="filter-content">

                    <div class="search-wrapper">
                        <div class="input-outlined">
                            <label for="search" class="body-larger label">Search</label>

                            <input type="search" name="search" id="search" placeholder="Search recipes"
                                class="input-field body-large">
                        </div>
                    </div>

                    <!-- # Cooking time Filter selector -->

                    <div class="accordion-container" data-accordion>

                        <buttom class="accordin-btn has-state" aria-controls="cook-time" aria-expanded="false"
                            data-accordion-btn>

                            <span class="material-symbols-outlined" aria-hidden="true">timer</span>

                            <p class="label-large">Cooking Time</p>

                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </buttom>

                        <div class="accordion-container" id="cook-time">
                            <div class="accordion-overflow" data-filter="time">

                                <label class="filter-chip label-large">
                                    &lt; 5 minutes
                                    <input type="radio" name="cook-time" value="5" aria-label="5 or less minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    5 - 10 minutes
                                    <input type="radio" name="cook-time" value="5-10" aria-label="5 to 10 minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    10 - 20 minutes
                                    <input type="radio" name="cook-time" value="10-20" aria-label="10 to 20 minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    20 - 30 minutes
                                    <input type="radio" name="cook-time" value="20-30" aria-label="20 to 30 minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    30 - 40 minutes
                                    <input type="radio" name="cook-time" value="30-40" aria-label="30 to 40 minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    40 - 50 minutes
                                    <input type="radio" name="cook-time" value="40-50" aria-label="40 to 50 minutes
                                        " class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    50 - 60 minutes
                                    <input type="radio" name="cook-time" value="50-60" aria-label="50 to 60 minutes"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    &gt; 1 hours
                                    <input type="radio" name="cook-time" value="60+" aria-label="1 or more hours"
                                        class="checkbox">
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- #  Ingredients Filter selector -->

                    <div class="accordion-container" data-accordion>

                        <buttom class="accordin-btn has-state" aria-controls="ingr" aria-expanded="false"
                            data-accordion-btn>

                            <span class="material-symbols-outlined" aria-hidden="true">nutrition</span>

                            <p class="label-large">Ingredients</p>

                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </buttom>

                        <div class="accordion-container" id="ingr">
                            <div class="accordion-overflow" data-filter="ingr">

                                <label class="filter-chip label-large">
                                    &lt; 5 ingredients
                                    <input type="radio" name="ingr" value="5" aria-label="5 or less ingredients"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    5 - 10 ingredients
                                    <input type="radio" name="ingr" value="5-10" aria-label="5 to 10 ingredients"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    10 - 20 ingredients
                                    <input type="radio" name="ingr" value="10-20" aria-label="10 to 20 ingredients"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    20 - 30 ingredients
                                    <input type="radio" name="ingr" value="20-30" aria-label="20 to 30 ingredients"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    &gt; 30 ingredients
                                    <input type="radio" name="ingr" value="30+" aria-label="30 or more ingredients
                                        " class="checkbox">
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- # Caleries Filter selector -->

                    <div class="accordion-container" data-accordion>

                        <buttom class="accordin-btn has-state" aria-controls="calories" aria-expanded="false"
                            data-accordion-btn>

                            <span class="material-symbols-outlined" aria-hidden="true">ulna_radius_alt</span>

                            <p class="label-large">Calories</p>

                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </buttom>

                        <div class="accordion-container" id="calories">
                            <div class="accordion-overflow" data-filter="calories">

                                <label class="filter-chip label-large">
                                    &lt; 50 calories
                                    <input type="radio" name="calories" value="50" aria-label="50 or less calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    50 - 100 calories
                                    <input type="radio" name="calories" value="50-100" aria-label="50 to 100 calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    100 - 200 calories
                                    <input type="radio" name="calories" value="100-200" aria-label="100 to 200 calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    200 - 300 calories
                                    <input type="radio" name="calories" value="200-300" aria-label="200 to 300 calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    300 - 400 calories
                                    <input type="radio" name="calories" value="300-400" aria-label="300 to 400 calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    400 - 500 calories
                                    <input type="radio" name="calories" value="400-500" aria-label="400 to 500 calories"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    &gt; 500 calories
                                    <input type="radio" name="calories" value="500+" aria-label="500 or more calories
                                        " class="checkbox">
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- # Diet Filter selector -->

                    <div class="accordion-container" data-accordion>

                        <button class="accordion-btn has-state" aria-controls="diet" aria-expanded="false"
                            data-accordion-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">spa</span>

                            <p class="label-large">Diet</p>

                            <span class="material-symbols-outlined trailing-icon" aria-hidden="true">expand_more</span>
                        </button>

                        <div class="accordion-content" id="diet">
                            <div class="accordion-overflow" data-filter="diet">

                                <label class="filter-chip label-large">
                                    Balanced
                                    <input type="checkbox" name="Balanced" aria-label="Balanced" value="balanced"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    High Fiber
                                    <input type="checkbox" name="High Fiber" aria-label="High Fiber" value="high-fiber"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    High Protein
                                    <input type="checkbox" name="High Protein" aria-label="High Protein"
                                        value="high-protein" class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    Low Carb
                                    <input type="checkbox" name="Low Carb" aria-label="Low Carb" value="low-carb"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    Low Fat
                                    <input type="checkbox" name="Low Fat" aria-label="Low Fat" value="low-fat"
                                        class="checkbox">
                                </label>

                                <label class="filter-chip label-large">
                                    DASH
                                    <input type="checkbox" name="Low Sodium" aria-label="Low Sodium" value="low-sodium"
                                        class="checkbox">
                                </label>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </article>
    </main>


    <!--  
        - FOOTER
    -->

    <footer class="footer">

        <p class="copyright body-medium">Copyright 2025 codegg</p>

        <a href="/" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="cook.io" class="logo-light">

            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="cook.io" class="logo-dark">
        </a>

        <a href="#" class="edamam" target="_blank">
            <img src="./assets/images/edamam.svg" width="200" height="40" loading="lazy" alt="codegg free recipe api">
        </a> <!-- Link should be added latter -->


    </footer>

        <div class="snackbar">
            
        </div>
    </div> -->

</body>

</html>
